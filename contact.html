<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="contact">

        <div class="transition">
            <div class="cover cover1"></div>
            <div class="cover cover2"></div>
            <div class="cover cover3"></div>
        </div>

        <div class="projects-img">
            <img class="js-tilt" data-tilt data-tilt data-tilt-scale="1.1" src="./img/boy2.png" alt="">
        </div>

        <div class="form">
            <h3>Contact Now</h3>
<!--             <p>Call Me or Send Message and I'll Contact you as soon as Possible</p> -->
        <form action="">
            <label for="name">Name</label>
            <input type="text">

            <label for="email">Email</label>
            <input type="email">

            <label for="phone">Phone</label>
            <input type="number">

            <label for="msg">Message</label>
            <textarea name="msg" id="msg" cols="50" rows="3"></textarea>

            <button class="send">SEND</button>

            <div class="call"><a href=""><i class="uil uil-phone-pause"></i></a></div>
        </form>
    </div>


        </div>
</body>
</html>
